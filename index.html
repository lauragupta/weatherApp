<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laura's Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>

</head>
<body class="container">
    <h1>What Is the Weather today?</h1>
    <section class="row">
        <form class="col 2">
            <label for="weatherLocation">Enter City</label>
            <input type="search" id="weatherLocation">
            <input id="weatherSearch" type="submit" value="search">
        </form>
        <div class="col 10" id="weatherToday"></div>
    </section>
    <section class="row">
        <div class="col 2" id="cityHistory">
        </div>
        <div class="col 10" id="weather5DayForecast">
            <div id="day0"></div>
            <div id="day1"></div>
            <div id="day2"></div>
            <div id="day3"></div>
            <div id="day4"></div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
